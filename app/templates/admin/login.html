<div class="container d-flex justify-content-center mt-5" style="position: fixed;">   
<div class="register bg-white col-xl-5 p-4 rounded-3">
    <h3 class="text-center">Đăng nhập quản trị</h3>
    <form action="/admin/admin-login" method="post">
        <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control rounded-4 my-1" id="admin-email" maxlength="64" minlength="1" name="email" required="" type="text" value="">
        </div>
        <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input class="form-control rounded-4 my-1" id="admin-password" name="password" required="" type="password" value="">
        </div>
        <input class="btn btn-primary w-100 my-3 rounded-pill" id="login-submit" name="submit" type="submit" value="Đăng nhập">
    </form>
</div> 
</div>
